<div class="surface-card p-4 mt-8 shadow-2 border-round">
  <div class="text-xl font-medium text-900 mb-3">
    <p-button (click)="return()" icon="pi pi-chevron-left" [rounded]="true" [text]="true" severity="primary" />
    @if (service.$isNewEmployee()) {
      Nuevo empleado:
    } @else {
      Datos del empleado:
    }
  </div>
</div>
<div class="border-2 surface-border">
  <div class="surface-section">
    <form [formGroup]="service.employeeForm" (ngSubmit)="handleSubmit()">
      <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Nombre</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <input formControlName="nombre" type="text" class="w-full" />
          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Apellido</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <input formControlName="apellido" type="text" class="w-full" />
          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Puesto de trabajo</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <input formControlName="puesto" type="text" class="w-full" />
          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Fecha de nacimiento</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
            <input formControlName="fechaNacimiento" type="date" class="w-full" />
          </div>
        </li>
      </ul>
      <button type="submit" class="p-button p-component p-button-primary">Submit</button>
    </form>
  </div>
</div>
