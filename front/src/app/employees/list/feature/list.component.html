<div class="surface-card p-4 shadow-2 border-round">
  <div class="flex justify-content-between text-3xl font-medium text-900 mb-3">
    Listado de empleados
    <button pButton pRipple (click)="createEmployee()" label="Registrar usuario" icon="pi pi-plus" class="align-self-end"></button>
  </div>
  <div class="surface-card p-4 shadow-2 border-round w-full">
    <p-table [value]="service.$employees()" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Puesto de trabajo</th>
          <th>Fecha de nacimiento</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.job }}</td>
          <td>{{ employee.birthDate | date: "dd/MM/yyyy" }}</td>
          <td>
            <button type="button" pButton pRipple icon="pi pi-pencil" (click)="seeEmployeeDetails(employee)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
