<div class="flex justify-content-center align-items-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <p-button (click)="location.back()" icon="pi pi-chevron-left" [rounded]="true" [text]="true" severity="primary" />
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Crea una cuenta</div>
    </div>
    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3" />
      <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
      <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3" />
      <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" placeholder="Confirm password" pInputText class="w-full mb-3" />
      <button pButton pRipple (click)="handleSubmit()" label="Registrarse" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
